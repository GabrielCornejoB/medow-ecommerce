<div class="login-wrapper">
    <div class="form-container">
        <h1>Iniciar sesión</h1>
        <form (submit)="login()">
            <div class="login-row">
                <input type="text" id="email" name="email" [(ngModel)]="userLogin.email" required>
                <label>e-mail</label>
            </div>
            <div class="login-row">
                <input type="password" id="password" name="password" [(ngModel)]="userLogin.password" required>
                <label for="">contraseña</label>
            </div>
            <div *ngIf="invalidEmail" class="error-msg">
                <p>Correo no registrado</p>
                <p (click)="invalidEmail = !invalidEmail"><span class="material-symbols-outlined">close</span></p>
            </div>
            <div *ngIf="incorrectPassword" class="error-msg">
                <p>Contraseña incorrecta</p>
                <p (click)="incorrectPassword = !incorrectPassword"><span class="material-symbols-outlined">close</span></p>
            </div>
            <button type="submit">
                Acceder
            </button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a routerLink="/register">Registrate aqui</a></p>
            </div>
        </form>
    </div>   
</div>
